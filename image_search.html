<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <style>
            .menu {
                color: black;
                padding-left: 10px;
            }
            .button-submit {
                border: none; 
                padding: 5px; 
                width: 150px;
            }
            .search-box {
                border-radius: 10px; 
                width: 500px; 
                height: 44px;
            }
        </style>
    </head>
    <body>
        <div style="text-align: right; margin: 20px;">
            <a class="menu" href="search.html">Go Back</a>
        </div>
        <div style="text-align: center; margin: 200px;">
            <form action="https://google.com/images">
                <div>
                    <input class="search-box" type="text" name="q">
                </div>
                <div style="margin: 20px;">
                    <input class="button-submit" type="submit" value="Images Search">
                </div>
            </form>
        </div>
    </body>
</html>
