<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <style>
            .menu {
                color: black;
                padding-left: 10px;
            }
            .button-submit {
                border: none;
                padding: 5px;
            }
            .search-box {
                border-radius: 10px; 
                width: 500px; 
                height: 44px;
            }
        </style>
    </head>
    <body>
        <div style="text-align: right; margin: 20px;">
            <a type="button" class="menu" href="search.html">Google Search</a>
        </div>
        <p style="text-align: center; margin-top: 200px; font-size: 70px">Google</p>
        <div style="text-align: center; width: auto;">
            <form action="https://google.com/images">
                <div>
                    <input class="search-box" type="text" name="q">
                </div>
                <div style="margin: 20px;">
                    <input class="button-submit" type="submit" value="Google Images Search">
                </div>
            </form>
        </div>
    </body>
</html>
